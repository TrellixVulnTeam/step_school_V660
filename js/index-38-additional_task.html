<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calendar</title>
</head>

<body>
    <div class="container-fluid">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>

        function addMonths(table) {
            ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'].forEach(month => {
                const th = document.createElement('th');
                table.tHead.rows[0].append(th);
                th.textContent = month;
            });
        }

        function addWeekDays(table) {
            ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].forEach(day => {
                const row = document.createElement('tr');
                row.innerHTML = `<th>${day}</th>
                                 <td></td>
                                 <td></td>
                                 <td></td>
                                 <td></td>
                                 <td></td>
                                 <td></td>
                                 <td></td>
                                 <td></td>
                                 <td></td>
                                 <td></td>
                                 <td></td>
                                 <td></td>`;
                table.tBodies[0].append(row);
            });
        }


        function buildCalendar(year) {

            const table = document.createElement('table');
            table.className = 'table';

            table.innerHTML = '<thead><tr><th></th></tr></thead><tbody class="table-group-divider"></tbody>';

            addMonths(table);
            addWeekDays(table);

            for(let i = 1; i < 13; i++) {
                const counter = new Date(year, i, 0).getDate();

                for(let j = 1; j <= counter; j++) {
                    const weekDay = new Date(year, i - 1, j).getDay();

                    const currentRow = weekDay ? weekDay - 1 : 6;
                    const currentCol = i;

                    const div = document.createElement('div');
                    div.textContent = j;

                    table.tBodies[0].rows[currentRow].cells[currentCol].append(div);
                }
               
            }

          


            document.body.querySelector('div').append(table);
        }


        buildCalendar(2022);

        
    </script>
</body>

</html>
